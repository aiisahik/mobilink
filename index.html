<!DOCTYPE html>
<html>
  <title>Plungr</title>
  <head>
      <link href="/css/bootstrap.css" media="all" rel="stylesheet" type="text/css" />
      <script src="/js/jquery-1.7.2.min.js" type="text/javascript"></script>      
  </head>
  <body>
     <div class="container">
      <H1>Plumbr</h1>
      <form class="well" action="/new" method="post"><p>
      <input name="email" type="text" class="input-large" placeholder="Email" value="{{ email }}"><p>
      <input name="appURL" type="text" class="input-large" placeholder="iOS App URL" value="{{ appURL }}"><p>
      <input name="webURL" type="text" class="input-large" placeholder="Web URL" value="{{ webURL }}"><p>
      <button type="submit" class="btn">Generate Link</button>
      </form>

      {% if hashURL %}
        <h3>DONE! </h3><br>

        Now, <a href="http://plungr.appspot.com/({{ hashURL }})">http://plungr.appspot.com/({{ hashURL }})</a> will redirect to <br>
        <a href="{{ appURL }}">{{ appURL }}</a> if the user is using an iPhone and has your iOS App installed or <br>
        <a href="{{ webURL }}">{{ webURL }}</a> on otherwise<p>
        <a href="mailto:{{ email }}?Subject=Plungr Link&Body=http://plungr.appspot.com/({{ hashURL }})">
          Send Link to me via email</a>
      {% endif %}
    </div>
  </body>
</html>
